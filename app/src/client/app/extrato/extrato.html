<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="widget wviolet">
            <div ht-widget-header title="Extrato" allow-collapse="true"></div>
            <div class="widget-content text-center text-info">
              <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Categoria</th>
                    <th>Estabelecimento</th>
                    <th>Valor da Compra</th>
                    <th>Troco</th>
                    <th>Valor Final</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="compra in extratoCtrl.extrato">
                    <td>{{compra.category}}</td>
                    <td>{{compra.name}}</td>
                    <td>{{compra.vl_credito | currency}}</td>
                    <td>{{compra.vl_troco | currency}}</td>
                    <td>{{compra.vl_final | currency}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="widget-foot">
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

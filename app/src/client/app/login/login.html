<div class="container">
    <div class="jumbotron">
        <form class="form-signin">
            <h2 class="form-signin-heading">Login</h2>
            <label for="inputEmail" class="sr-only">E-mail</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="E-mail" ng-model="loginCtrl.username" required autofocus>
            <label for="inputPassword" class="sr-only">Senha</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Senha" ng-model="loginCtrl.password" required>
            <button class="btn btn-lg btn-primary btn-block" ng-click="loginCtrl.doLogin()" type="submit">Entrar</button>
        </form>
    </div>  <!-- /jumbotron -->
</div> <!-- /container -->

<div class="container login">
    <form class="form-signin form-horizontal">
        <img src="/src/client/images/troco.png" height="150">
        <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">E-mail</label>
            <div class="col-sm-8">
                <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" ng-model="loginCtrl.username" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-4 control-label">Senha</label>
            <div class="col-sm-8">
                <input type="password" id="inputPassword" class="form-control" ng-model="loginCtrl.password" placeholder="Senha" required>
            </div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="loginCtrl.doLogin()" type="submit">Entrar</button>
    </form>
</div>

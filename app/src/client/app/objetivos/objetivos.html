<section id="dashboard-view" class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="widget wviolet">
          <div ht-widget-header title="{{vm.title}}"></div>
          <div ng-repeat="objetivo in vm.objetivos">
              <h5>{{objetivo.name}} <small>({{objetivo.current_vl | currency}} de {{objetivo.target_vl | currency}})</small> </h5>
              <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{objetivo.current_vl / objetivo.target_vl * 100}}%;">{{objetivo.current_vl / objetivo.target_vl * 100 | number: 1}}%</div>
            </div>
          </div>
          <hr>
          <h4>Novo Objetivo</h4>
          <form class="form-inline">
            <div class="form-group">
              <label for="objetivo">Objetivo</label>
              <input type="text" class="form-control" id="" placeholder="Ex.: Comprar uma bicicleta">
            </div>
            <div class="form-group">
              <label for="">Valor</label>
              <input type="number" class="form-control" id="" placeholder="Ex.: R$ 300,00">
            </div>
            <button type="submit" class="btn btn-primary">Adcionar novo objetivo</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</section>
